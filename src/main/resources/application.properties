# \u5E94\u7528\u540D\u79F0
spring.application.name=photo-organizer

# \u670D\u52A1\u5668\u7AEF\u53E3
server.port=8080

# \u9759\u6001\u8D44\u6E90\u8DEF\u5F84
spring.web.resources.static-locations=classpath:/static/

# CORS \u914D\u7F6E
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# \u6587\u4EF6\u4E0A\u4F20\u914D\u7F6E
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# \u65E5\u5FD7\u914D\u7F6E
logging.level.com.organizer=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n


# AI \u670D\u52A1\u914D\u7F6E
## \u963F\u91CCAI \u63A5\u5165\uFF0C\u9ED8\u8BA4BeanName dashScopeChatModel
spring.ai.dashscope.apiKey=${AI_DASHSCOPE_API_KEY}
spring.ai.dashscope.chat.options.model=qwen-plus
spring.ai.dashscope.image.options.model=qwen-image-edit-plus

## DeepSeek \u63A5\u5165\uFF0CBeanName deepseekChatModel
spring.ai.deepseek.chat.apiKey=${AI_DASHSCOPE_API_KEY}